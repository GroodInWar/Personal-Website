<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add Contact</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="/img/amIcon.jpg" type="image/jpg" class="rounded-circle">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
   rel="stylesheet" crossorigin="anonymous"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
  <link rel="stylesheet" href="/css/stylesAddContact.css">
  <script src="/js/scriptAddContact.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDA5p8w5AR25nAu7LumsIdxMUemAIUZBM&callback=initMap&libraries=&v=weekly"
    async defer></script>
</head>

<body>
  <nav>
    <ul class="topnav">
      <li class="navitem"><img src="/img/amIcon.jpg" alt="AM Album Cover Icon" width="50em" height="50em" id="icon">
      </li>
      <li class="navitem"><a href="mycontacts.html">My Contacts</a></li>
      <li class="navitem"><a href="add-contact.html">Add Contact</a></li>
      <li class="navitem"><a href="added-contacts.html">Added Contacts</a></li>
      <li class="navitem"><a href="aboutme.html">About Me</a></li>
    </ul>
  </nav>
  <h1>Add Contact</h1>
  <div class="mapContainer">
    <div id="inputArea">
      <form action="/added-contacts.html" method="POST" id="submitForm" target="_blank">
        
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" pattern="^[A-Za-z](?:\s?[A-Za-z]+)*(?:\s[0-9]+)?$"
            title="No special characters are allowed">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" required>
        </div>
        <div class="form-group">
          <label for="contactInformation">Contact Information </label>
          <input type="text" name="contactInformation" id="contactInformation" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" name="website" id="website" required>
        </div>
        <input type="submit" value="Add Contact">
      </form>
    </div>
    <div id="map"></div>
  </div>
  <script src="/js/scriptAddContact.js"></script>
</body>

</html>
